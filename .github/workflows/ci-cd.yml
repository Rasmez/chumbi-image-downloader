name: Continuos Integration / Continuos Deployment

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "run"
  CI:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      # Runs a set of commands using the runners shell
      - name: Run in automatic mode
        run: |
          chmod +x chumbi-image-downloader.sh
          ./chumbi-image-downloader.sh auto
  
  Release-on-push:
    runs-on: ubuntu-latest
    needs: CI
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: '${{ github.repository }}-${{ github.sha }}.zip'
          exclusions: '*.git* *.github* .gitattribute'
      
      - name: Upload Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "${{ github.repository }}-${{ github.sha }}.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Release on push
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: minor
          use_github_release_notes: true
